<div class="canvas-menu d-flex align-items-end flex-column" [class.open]="isCanvasMenuOpen">
  <button class="btn-close" aria-label="close" type="button" (click)="toggleCanvasMenu()"></button>

  <div class="logo">
    <img [src]="['images/logo.png']" alt="logo" width="60">
  </div>
  <nav>
    <ul class="vertical-menu">
      <li class=""><a [routerLink]="['/']" class="" (click)="closeCanvasMenu()">Home</a></li>
      <li *ngFor="let item of menuItems; let i = index" [class.openmenu]="openSubmenuIndex === i">
        <a href="#" class="">{{ item.title }}</a>
        <span class="switch" (click)="toggleSubmenu(i)">
          <i class="bi bi-chevron-down"></i>
        </span>
        <ul class="submenu" *ngIf="item.submenu.length > 0" [style.display]="openSubmenuIndex === i ? 'block' : 'none'">
          <li class="" *ngFor="let subItem of item.submenu">
            <a [routerLink]="subItem.url" class="" (click)="closeCanvasMenu()">{{ subItem.title }}</a>
          </li>
        </ul>
      </li>
      <li class=""><a [routerLink]="['/impact']" class="" (click)="closeCanvasMenu()">Impact</a></li>
      <li class=""><a [routerLink]="['/contact']" class="" (click)="closeCanvasMenu()">Contact</a></li>
    </ul>
  </nav>
